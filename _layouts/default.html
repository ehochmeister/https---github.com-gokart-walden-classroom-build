<!DOCTYPE html>
<html>
  {% include base.html %}
  {% include head.html %}

  {% if page.course %}
  <body class="course {{ page.course }}">
  {% else %}
  <body class="default">
  {% endif %}

  <!-- Google Tag Manager -->
  <noscript><iframe src="//www.googletagmanager.com/ns.html?id={{ site.gtm_id }}"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','{{ site.gtm_id }}');</script>
  <!-- End Google Tag Manager -->

  <div class="container off-canvas-wrap" data-offcanvas>

    <div class="inner-wrap">

      <header class="main">
          {% include header.html %}
      </header>

       <div class="row">
        <main class="medium-11 large-12 columns medium-centered">
          {{ content }}
        </main>
      </div>

      <a class="exit-off-canvas"></a>

    </div>

  </div>


  {% include footer.html %}

  </body>

</html>
